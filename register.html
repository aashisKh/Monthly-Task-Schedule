
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="./loginRegister.css">

</head>
<body>
    <div class="form">
        <form>
            <div class="form-box">
                <h2> Sign up to your account  </h2>
            </div>

            <div class="form-box">
                <label> Username </label>
                <input type="text" id="username" placeholder="Username" autocomplete="off">
                <small class="info">Username must start with alphabet and min length 5</small>
            </div>

            <div class="form-box">
                <label> Email </label>
                <input type="email" id="email" placeholder="abc@gmail.com" autocomplete="off">
            </div>

            <div class="form-box">
                <label> Password </label>
                <input type="password" id="password" placeholder="********" autocomplete="off">
                <small class="info">Password must have atleast 1 uppercase,lowercase,symbol and min length 8</small>
            </div>

            <div class="action">
                <button id="register">Sign up</button>
            </div>
            <div class="signup-new-user">
                <span class="no-account">Already have an account? </span> <a href="./index.html"> Sign in </a>
            </div>
        </form>
    </div>
    <script type="module" src="./scripts/userRegister.mjs"></script>
</body>
</html>
