
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="./loginRegister.css">

</head>
<body>
    <div class="form">
        <form>
            <div class="form-box">
                <h2> Sign up to your account  </h2>
            </div>

            <div class="form-box">
                <label> Username </label>
                <input type="text" id="username" placeholder="Username">
            </div>

            <div class="form-box">
                <label> Email </label>
                <input type="email" id="username" placeholder="abc@gmail.com">
            </div>

            <div class="form-box">
                <label> Password </label>
                <input type="password" id="password" placeholder="********">
            </div>

            <div class="action">
                <button id="login">Sign up</button>
            </div>
            <div class="signup-new-user">
                <span class="no-account">Already have an account? </span> <a href="./index.html"> Sign in </a>
            </div>
        </form>
    </div>
</body>
</html>
